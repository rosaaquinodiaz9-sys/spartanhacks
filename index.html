    <!-- Estilos críticos para evitar FOUC (Flash of Unstyled Content) -->
    <style>
        /* Ocultar body hasta que todo cargue */
        body {
            opacity: 1;
            transition: opacity 0.3s ease-in;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        /* Preloader simple */
        #page-preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0014 0%, #14001e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999999;
        }
        
        .preloader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 255, 0.2);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        body.loaded #page-preloader {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-out;
        }
    </style>
