<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstarlinHacks VIP</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #8e44ad; --dark: #0f0f0f; --card: #1a1a1a; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: var(--card); padding: 2rem; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; border: 1px solid #333; }
        h2 { color: var(--primary); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #252525; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-google { background: #ffffff; color: #000; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-apple { background: #000000; color: #fff; border: 1px solid #fff; margin-top: 10px; }
        .status-box { background: rgba(142, 68, 173, 0.1); border: 1px solid var(--primary); padding: 20px; border-radius: 15px; margin: 20px 0; }
        .balance-num { font-size: 3rem; color: #2ecc71; font-weight: bold; display: block; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="auth-section" class="container">
        <h2>EstarlinHacks VIP</h2>
        <input type="email" id="email" placeholder="Correo Electr√≥nico">
        <input type="password" id="password" placeholder="Contrase√±a">
        <button class="btn-primary" onclick="loginEmail()">ENTRAR CON CORREO</button>
        
        <p style="margin: 20px 0; color: #666;">O contin√∫a con:</p>
        
        <button class="btn-google" onclick="loginSocial('google')">
            <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" width="20"> Google
        </button>
        
        <button class="btn-apple" onclick="loginSocial('apple')">
            üçé Continuar con Apple
        </button>
        
        <p class="footer-link" style="cursor:pointer; color:var(--primary); margin-top:20px;" onclick="registerEmail()">¬øNo tienes cuenta? Reg√≠strate aqu√≠</p>
    </div>

    <!-- PANEL USUARIO -->
    <div id="user-panel" class="container hidden">
        <h2 onclick="adminCount++ ; if(adminCount>=5) showAdmin()">EstarlinHacks VIP</h2>
        <p id="user-email" style="color:#888;"></p>
        <div class="status-box">
            <span>D√çAS VIP ACTIVOS</span>
            <span id="balance" class="balance-num">0</span>
        </div>
        <button class="btn-primary" style="background:#f1c40f; color:#000;" onclick="window.open('https://rosaaquinodiaz9.lemonsqueezy.com/checkout/buy/299a610c-6707-4554-b48d-09832dcf129a')">RECARGAR SALDO</button>
        <button onclick="firebase.auth().signOut()" style="background:none; color:red;">Cerrar Sesi√≥n</button>
    </div>

    <!-- PANEL ADMIN -->
    <div id="admin-panel" class="container hidden">
        <h2>ADMIN - SUMAR SALDO</h2>
        <input type="email" id="target-email" placeholder="Email del cliente">
        <input type="number" id="add-days" placeholder="D√≠as a sumar">
        <button class="btn-primary" onclick="addVip()">APLICAR D√çAS</button>
        <button onclick="location.reload()" style="background:#444; color:#fff;">VOLVER</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCyfGnvZCaJbZQ54N3lz6Qqd4W8O1vNlIk",
            authDomain: "estarlinhacks-af6cd.firebaseapp.com",
            databaseURL: "https://estarlinhacks-af6cd-default-rtdb.firebaseio.com",
            projectId: "estarlinhacks-af6cd",
            storageBucket: "estarlinhacks-af6cd.appspot.com",
            messagingSenderId: "815848600809",
            appId: "1:815848600809:web:92ec6140947813f3456c78"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let adminCount = 0;

        function loginEmail() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(e,p).catch(err => alert("Error: " + err.message));
        }

        function registerEmail() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(e,p).then(res => {
                db.ref('users/' + res.user.uid).set({ email: e, balance: 0 });
            }).catch(err => alert("Error: " + err.message));
        }

        function loginSocial(type) {
            let provider = type === 'google' ? new firebase.auth.GoogleAuthProvider() : new firebase.auth.OAuthProvider('apple.com');
            auth.signInWithPopup(provider).then(res => {
                db.ref('users/' + res.user.uid).update({ email: res.user.email });
            }).catch(err => alert("Error social: " + err.message));
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('user-panel').classList.remove('hidden');
                document.getElementById('user-email').innerText = user.email;
                db.ref('users/' + user.uid + '/balance').on('value', s => {
                    document.getElementById('balance').innerText = s.val() || 0;
                });
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('user-panel').classList.add('hidden');
            }
        });

        function showAdmin() {
            document.getElementById('user-panel').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
        }

        function addVip() {
            const email = document.getElementById('target-email').value;
            const days = parseInt(document.getElementById('add-days').value);
            db.ref('users').orderByChild('email').equalTo(email).once('value', snap => {
                if(snap.exists()) {
                    const uid = Object.keys(snap.val())[0];
                    const current = snap.val()[uid].balance || 0;
                    db.ref('users/' + uid).update({ balance: current + days });
                    alert("Saldo actualizado a " + email);
                } else { alert("Usuario no encontrado"); }
            });
        }
    </script>
</body>
</html>
